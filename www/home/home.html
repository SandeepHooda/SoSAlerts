<ion-view title="Home" >
<ion-header-bar class="bar-positive">
      <h1 class="title">Home</h1>
    </ion-header-bar>
 <ion-content class="padding">
 
<table>
	<tr>
		<td><B>Send periodic location updates&nbsp;&nbsp;</B></td>
		<td>
			<div class="onoffswitch" >
			    <input type="checkbox" name="onoffswitchApp" class="onoffswitch-checkbox" id="onoffswitchApp" ng-model="myData.periodicAlerts" ng-change="periodicCheckBoxClicked()">
			    <label class="onoffswitch-label" for="onoffswitchApp">
			        <span class="onoffswitch-inner"></span>
			        <span class="onoffswitch-switch"></span>
			    </label>
			</div> 
		</td>
		
	</tr>
</table>

<center> 
<div ng-if="myData.redAlert">
Your contacts are being informed that you need help.
</div>
</center>
<button class="button button-block button-balanced" ng-click="reachedSafely()" >
  I reached safely, Only 1 update
</button>
 </ion-content>
</ion-view>
